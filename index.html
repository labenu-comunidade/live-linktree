<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Labenu Linktree</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" type="image/svg" href="./img/logo-labenu.svg" />
</head>

<body>
    <main id="app">
        <section id="infos">

            <img src="./img/logo-labenu.svg" id="logo" alt="logo labenu">
            <div id="titulo">
                <h1>Labenu</h1>
                <p>Educação que reinventa</p>
            </div>
            <section>
                <a href="https://www.instagram.com/labenu_/" target="_blank" rel="noreferrer">
                    <img src="./img/mdi_instagram.svg"> </a>
                <a href="https://www.twitter.com/labenu_/" target="_blank" rel="noreferrer">
                    <img src="./img/mdi_twitter.svg"> </a>
                <a href="https://www.linkedin.com/school/labenu/" target="_blank" rel="noreferrer">
                    <img src="./img/mdi_linkedin.svg"> </a>
            </section>
        </section>

        <nav>
            <a href="https://www.labenu.com.br/" target="_blank" rel="noreferrer">
                <button>Site Labenu</button>
            </a>
            <a href="https://api.whatsapp.com/send?phone=551149496255" target="_blank" rel="noreferrer">
                <button>WhatsApp</button>
            </a>
            <a href="https://www.labenu.com.br/faq" target="_blank" rel="noreferrer">
                <button>FAQ</button>
            </a>
        </nav>
    </main>
</body>

</html>
